    <header>

        </div>
        <div>
            <h1>PollyGlot</h1>

        </div>

    <main>
        <section id="translate-section">
            <div>
                <p class="input">Text to translate ðŸ‘‡</p>
                <textarea name="lang-input" id="lang-input" rows="5" cols="33"></textarea>
            </div>
            <div class="languages">
                <p class="input">Select language ðŸ‘‡</p>

                <label class="radio-input">
                    <input type="radio" id="french" name="languages" value="french" />

                    <img src="./assets/fr-flag.png" alt="France flag">
                </label>
                <label class="radio-input">
                    <input type="radio" id="spanish" name="languages" value="spanish" checked />

                    <img src="./assets/sp-flag.png" alt="Spain flag">
                </label>

                <label class="radio-input">
                    <input type="radio" id="japanese" name="languages" value="japanese" />
                    Japanese
                    <img src="./assets/jpn-flag.png" alt="Japan flag">
                </label>
            </div>
            <div class="output">
